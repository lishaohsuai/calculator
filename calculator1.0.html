<!DOCTYPE html>

<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>计算器</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>


<div class="main" >

  <!--标签 关闭 最小化 最大化 -->
    <div class="header">
      <span><i></i><em>关闭</em></span>
      <span><i></i><em>隐藏</em></span>
      <span><i></i><em>放大</em></span>
    </div>
    <!-- 数字显示 -->
    <div class="screen"></div>
    <!-- 按键 -->
    <div class="number-btn">
        <div class="">

          <div class="row">
            <div name="" id="clear">C</div>
            <div name="">±</div>
            <div name="/">/</div>
            <div name="*">*</div>
          </div>
          <div class="row">
            <div name="7">7</div>
            <div name="8">8</div>
            <div name="9">9</div>
            <div name="-">-</div>
          </div>
          <div class="row">
            <div name="4">4</div>
            <div name="5">5</div>
            <div name="6">6</div>
            <div name="+">+</div>
          </div>
          <div class="row">
            <span class="point">
              <span>
                <div name="1">1</div>
                <div name="2">2</div>
                <div name="3">3</div>
              </span>
              <span>
                <div id="zero" name="0">0</div>
                <div name=".">.</div>
              </span>
            </span>
                <div id="equal">=</div>
          </div>
      </div>

    </div>
</div>

<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/script.js"></script>


</body></html>
